<!DOCTYPE html> 
<html> 
	<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.2/jquery.mobile-1.1.0-rc.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0-rc.2/jquery.mobile-1.1.0-rc.2.min.js"></script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header">
        </div><!-- /header -->

	<div data-role="content">	
          <div id="packing-list">
            <ul data-role="listview" data-inset="true" data-filter="true">
	      <li><a href="#">Toothbrush</a></li>
	      <li><a href="#">Deodorant</a></li>
	      <li><a href="#">Medications</a></li>
	      <li><a href="#">Passport</a></li>
	      <li><a href="#">Itinerary</a></li>
            </ul>
          </div>
          
          <hr />
  
          <div id="checkin-list">
           <div data-role="fieldcontain">
 	    <p>Check off the places you have visited:</p> 
             <fieldset data-role="controlgroup">
		<input type="checkbox" name="checkbox-1" id="checkbox-1"  />
		<label for="checkbox-1">Paul Revere House</label>
                <input type="checkbox" name="checkbox-2" id="checkbox-2"  />
                <label for="checkbox-2">Fort Point Channel</label>
                <input type="checkbox" name="checkbox-3" id="checkbox-3"  />
                <label for="checkbox-3">TD Banknorth Garden</label>
                <input type="checkbox" name="checkbox-4" id="checkbox-4"  />
                <label for="checkbox-4">North End</label>
             </fieldset>
           </div> 
          </div>
        </div><!-- /content -->

</div><!-- /page -->

</body>
</html>
